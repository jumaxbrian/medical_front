<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>New medical record</p>
        <form>
          <div class="row form-group">
              <div class="col">                  
                  <input type="text" class="form-control" id="firstName" placeholder="First Name">                  
                </div>
                <div class="col">                  
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">                  
                  </div>
          </div>
          <div class="row form-group">
            <div class="col">
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" id="gender_male" name="gender">
                    <label class="form-check-label" for="exampleCheck1">Male</label>
                  </div>
                  <div class="form-check-inline">
                    <input type="radio" class="form-check-input" id="gender_female" name="gender">
                    <label class="form-check-label" for="exampleCheck1">Female</label>
                  </div>
            </div>
            <div class="col ">
                <!-- <div class="form-group">                   -->
                    <input type="text" class="form-control" id="age" placeholder="Age">                  
                  <!-- </div> -->
            </div>
              
          </div>

          <div class="row form-group">
            <div class="col">
                <select id="inputCity" class="form-control">
                    <option selected>City</option>
                    <option>Kigali</option>
                    <option>Nairobi</option>
                  </select>
            </div>
            <div class="col">
                <select id="inputCountry" class="form-control">
                    <option selected>Country</option>
                    <option>Rwanda</option>
                    <option>Kenya</option>
                  </select>
            </div>

          </div>
          <div class="row form-group">
            <div class="col">
              <p>Living with Diabetes?</p>
            </div>
            <div class="col">
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" id="diabetes_yes" name="diabetes">
                    <label class="form-check-label" for="exampleCheck1">Yes</label>
                  </div>
                  <div class="form-check-inline">
                    <input type="radio" class="form-check-input" id="diabetes_no" name="diabetes">
                    <label class="form-check-label" for="exampleCheck1">No</label>
                  </div>
                  <div class="form-check-inline">
                      <input type="radio" class="form-check-input" id="diabetes_unknown" name="diabetes">
                      <label class="form-check-label" for="exampleCheck1">Unknown</label>
                    </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>              
            </div>           
                
      </form>

    <div class="row form-group">
        <div class="col">
          <p>List of Medical Records</p>
        </div>
        <div class="col">
            <div class="form-check-inline">
                <input type="checkbox" class="form-check-input" id="minors" name="minors">
                <label class="form-check-label" for="exampleCheck1">Only minors</label>
              </div>
        </div>
      </div>
      <div class="row form-group" id="list">

        </div>
        <div class="row form-group">

          </div>
          <div class="row form-group">

            </div>

</div>
</body>
</html>
